<script type="text/javascript" src="server.js"></script>  

<script>

document.getElementById('get_file').onclick = function() {
    document.getElementById('path').click();
};

var textarea = document.getElementById('chat');
var lang = document.getElementById("languages").value

function update_lang(){

    var lang = document.getElementById("languages").value;
    set_lang(lang);

}

function update_font(){

    var font = document.getElementById("fontsize").value;

    txt = document.getElementById('chat');
    txt.style.fontSize = font + 'px';

    set_font(font);

}

function update_path(){
    
    var path = document.getElementById("path").files[0].path
    set_path(path)
}

function set_settings(){

const config = require(__dirname + "/settings.json")
const languages = require(__dirname + "/languages.json")
var sizes = ["8","12","16","20","24","28","32","36","40","44","48"]

txt = document.getElementById('chat');
txt.style.fontSize = config.fontsize + 'px';

lang_index = Object.keys(languages).indexOf(config.language) - 1
font_index = sizes.indexOf(config.fontsize)

document.getElementById('fontsize').options.selectedIndex = font_index;
document.getElementById('languages').options.selectedIndex = lang_index;

}

function open_link(){
    var opn = require('opn');

    // opens the url in the default browser 
    opn("https://steamcommunity.com/id/mecke_dev/");
}
